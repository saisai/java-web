<!DOCTYPE html>

<head>

<body>

	<div id="page_header"></div>
</div>

<div id="wrapper">
	<div id="page_body">
		<div style="margin:auto;width: 800px;">

			<table border="0" cellspacing="10" cellpadding="10">
				<tr><td>Company Name</td><td><input type="text" name="txtCompanyName" class="txtBox" /></td></tr>
				<tr><td>E-mail</td><td><input type="text" name="txtEmail" class="txtBox" /></td></tr>

				<tr><td>Phone no</td><td><input type="text" name="txtPhoneNo" class="txtBox" /></td></tr>

				<tr><td>Address</td><td><input type="text" name="txtAddress" class="txtBox" /></td></tr>
				<tr><td>Salary</td><td><input type="text" name="txtSalary"  class="txtBox" /></td></tr>
				<tr><td></td><td><input type="submit" name="btnApply"  value="Apply" /></td></tr>
			</table>
			<div id="results"></div>
		</form>
		</div>
		<div id="content"></div>
	</div>
</div>

	<div id="page_footer"></div>
